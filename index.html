
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Instrument</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .instrument {
      position: relative;
      max-width: 800px;
      margin: 20px auto;
    }
    .background-img, .character-img {
      width: 100%;
      display: block;
    }
    .character-container {
      position: absolute;
      top: 10%;
      left: 30%;
      width: 40%;
      pointer-events: none;
    }
    .button {
      position: absolute;
      background: rgba(255, 255, 0, 0.3);
      border: 2px solid yellow;
      border-radius: 10px;
      cursor: pointer;
    }
    .button:hover {
      background: rgba(255, 255, 0, 0.6);
    }
  </style>
  <script src="https://unpkg.com/tone/build/Tone.js"></script>
</head>
<body>

<h2 style="text-align:center;">ðŸŽµ Student Instrument (with Talking Character) ðŸŽµ</h2>
<button onclick="startAudio()" style="display:block; margin: 20px auto;">ðŸ”Š Start Audio</button>

<div class="instrument">
  <img src="assets/background.jpg" alt="Instrument Background" class="background-img">

  <!-- Character Overlay -->
  <div class="character-container">
    <img id="character-img" src="assets/character_idle.png" class="character-img" alt="Character">
  </div>

  <!-- Clickable buttons -->
  <div class="button" style="top: 70%; left: 20%; width: 15%; height: 20%;" onclick="playSound('C4')"></div>
  <div class="button" style="top: 70%; left: 60%; width: 15%; height: 20%;" onclick="playSound('D4')"></div>
</div>

<script>
  let samplerReady = false;
  let characterImg = document.getElementById("character-img");

  const sampler = new Tone.Sampler({
    "C4": "assets/sound1.mp3",
    "D4": "assets/sound2.mp3"
  }, () => {
    samplerReady = true;
    console.log("Sampler is ready!");
  }).toDestination();

  async function startAudio() {
    await Tone.start();
    console.log("Audio context started");
    alert("Audio started! Now click the buttons.");
  }

  async function playSound(note) {
    try {
      await Tone.start();
      if (!samplerReady) {
        console.log("Sampler not ready yet.");
        return;
      }
      // Change image to talking version
      characterImg.src = "assets/character_talking.png";
      sampler.triggerAttackRelease(note, "2n");

      // Revert to idle after short delay
      setTimeout(() => {
        characterImg.src = "assets/character_idle.png";
      }, 600);
    } catch (err) {
      console.error("Playback error:", err);
    }
  }
</script>

</body>
</html>
